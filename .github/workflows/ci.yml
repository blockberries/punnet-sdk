# .github/workflows/ci.yml
#
# Main CI pipeline. Runs on every PR and push to main.
#
# Maintainer: The Glue
# Created: 2024-02 (initial CI setup)
#
# If this breaks at 2 AM, check:
# 1. GitHub Actions status page
# 2. Go module proxy issues (GOPROXY)
# 3. Recent dependency updates in go.mod
# 4. Platform-specific test failures (especially Windows)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }} / Go ${{ matrix.go }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

      - name: Run tests with race detector
        run: go test ./... -v -race -timeout 5m

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    # Only run benchmarks on PRs to compare against main
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run benchmarks (PR)
        run: |
          go test ./... -bench=. -benchmem -run=^$ -count=5 > pr-benchmark.txt
          cat pr-benchmark.txt

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Run benchmarks (main)
        run: |
          cd main-branch
          go test ./... -bench=. -benchmem -run=^$ -count=5 > ../main-benchmark.txt
          cat ../main-benchmark.txt

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        id: benchstat
        run: |
          echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          benchstat main-benchmark.txt pr-benchmark.txt | tee benchstat-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # Check for significant regressions (>10%)
          # benchstat shows +XX% for regressions
          if grep -E '\+[1-9][0-9]\.[0-9]+%|\+[0-9]{3,}\.[0-9]+%' benchstat-output.txt; then
            echo ""
            echo "::warning::Potential benchmark regression detected (>10%)"
            echo ""
            echo "**Warning: Potential benchmark regression detected (>10%)**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            pr-benchmark.txt
            main-benchmark.txt
            benchstat-output.txt
          retention-days: 30

  # Store baseline benchmarks on main branch pushes
  benchmark-baseline:
    name: Store Benchmark Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run benchmarks
        run: |
          go test ./... -bench=. -benchmem -run=^$ -count=5 > benchmark-baseline.txt
          cat benchmark-baseline.txt

      - name: Upload baseline
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline-${{ github.sha }}
          path: benchmark-baseline.txt
          retention-days: 90
